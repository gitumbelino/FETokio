<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="container text-left">
        <div class="row align-items-start">
          <div class="col-4">
            <form id="new-user-form">
              <div class="mb-3">
                <label for="name" 8class="form-label">Name</label>
                <input id="name-input" type="text" class="form-control">
              </div>
            </form>
            <button id="add-name-btn" type="button" class="btn btn-primary" onclick=addNameButton()>Add Student Name</button>
            <button id="add-date-btn" type="button" class="btn btn-primary" onclick=addDateButton()>Date</button>
            <button id="show-stored-btn" type="button" class="btn btn-primary" onclick=getDataButton()>Stored Data</button>
          </div>  
          <div>
            <p id="error"></p>
          </div>
  </main>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
