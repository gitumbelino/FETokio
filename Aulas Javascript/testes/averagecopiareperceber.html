<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média + Classificação</title>
</head>
<body>
    
    <div>
        <input type="number" id="valor1" placeholder="Introduza um valor entre 0 a 10">
        <br><br>
        <input type="number" id="valor2" placeholder="Introduza um valor entre 0 a 10">
        <br><br>
        <input type="number" id="valor3" placeholder="Introduza um valor entre 0 a 10">
        <br><br>
        <input type="number" id="valor4" placeholder="Introduza um valor entre 0 a 10">
        <br><br>
        <input type="number" id="valor5" placeholder="Introduza um valor entre 0 a 10">
        <br><br>
        <input type="number" id="valor6" placeholder="Introduza um valor entre 0 a 10">
    </div>
    <br>
    
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="media"></p>
    <button onclick="calcularClassificacao()">Obter Classificação</button>
    <p id="classificacao"></p>

    
    <script>
        function calcularMedia() {
            const value1 = parseFloat(document.getElementById('valor1').value);
            const value2 = parseFloat(document.getElementById('valor2').value);
            const value3 = parseFloat(document.getElementById('valor3').value);
            const value4 = parseFloat(document.getElementById('valor4').value);
            const value5 = parseFloat(document.getElementById('valor5').value);
            const value6 = parseFloat(document.getElementById('valor6').value);

            const soma = value1 + value2 + value3 + value4 + value5 + value6;

            const media = soma / 6;

            document.getElementById('media').textContent = 'A sua média é de: ' + media;
        }

        function calcularClassificacao() {
            const media = parseFloat(document.getElementById('media').textContent.replace('A sua média é de: ', ''));

            let nota;
            // Determine the grade based on the average
            if (media <= 2) {
                nota = 'Muito Fraco';
            } else if (media <= 4) {
                nota = 'Insuficiente';
            } else if (media <= 6) {
                nota = 'Suficiente';
            } else if (media <= 8) {
                nota = 'Bom';
            } else if (media <= 10) {
                nota = 'Excelente';
            } 
            // Display the grade result
            document.getElementById('classificacao').textContent = 'A sua classificação é: ' + nota;
        } 

     
    </script>
</body>
</html>
