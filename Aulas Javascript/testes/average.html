<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average and Grade Calculator</title>
</head>
<body>
    <!-- Input fields for the user to enter 6 numeric values -->
    <div>
        <input type="number" id="value1" placeholder="Enter value 1">
        <input type="number" id="value2" placeholder="Enter value 2">
        <input type="number" id="value3" placeholder="Enter value 3">
        <input type="number" id="value4" placeholder="Enter value 4">
        <input type="number" id="value5" placeholder="Enter value 5">
        <input type="number" id="value6" placeholder="Enter value 6">
    </div>
    
    <!-- Button to calculate the average -->
    <button onclick="calculateAverage()">Calculate Average</button>

    <!-- Display the result -->
    <p id="averageResult"></p>
    
    <!-- Button to determine the grade -->
    <button onclick="determineGrade()">Determine Grade</button>

    <!-- Display the grade -->
    <p id="gradeResult"></p>

    <!-- JavaScript functions -->
    <script>
        function calculateAverage() {
            // Get the values from the input fields
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            const value3 = parseFloat(document.getElementById('value3').value);
            const value4 = parseFloat(document.getElementById('value4').value);
            const value5 = parseFloat(document.getElementById('value5').value);
            const value6 = parseFloat(document.getElementById('value6').value);

            // Calculate the sum of the values
            const sum = value1 + value2 + value3 + value4 + value5 + value6;

            // Calculate the average
            const average = sum / 6;

            // Display the average result
            document.getElementById('averageResult').textContent = 'Average: ' + average;
        }

        function determineGrade() {
            // Get the displayed average result
            const average = parseFloat(document.getElementById('averageResult').textContent.replace('Average: ', ''));

            let grade;
            // Determine the grade based on the average
            if (average <= 2) {
                grade = 'Muito Fraco';
            } else if (average <= 4) {
                grade = 'Insuficiente';
            } else if (average <= 6) {
                grade = 'Suficiente';
            } else if (average <= 8) {
                grade = 'Bom';
            } else if (average <= 10) {
                grade = 'Excelente';
            } else {
                grade = 'Invalid average';
            }

            // Display the grade result
            document.getElementById('gradeResult').textContent = 'Grade: ' + grade;
        }
    </script>
</body>
</html>
