<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        aside {
            width: 25%;
            padding: 1rem;
            background-color: #f4f4f4;
            margin-right: 1rem;
        }
        .content {
            width: 75%;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <h2>Sidebar</h2>
            <p>This is some additional information related to the main content.</p>
        </aside>
        <div class="content">
            <h1>Main Content</h1>
            <p>This is the main content area where your primary text will go.</p>
        </div>
    </div>
</body>
</html>
