<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Inputs Example</title>
</head>
<body>
    <!-- Input fields for the user to enter grades -->
    <input type="number" class="grade" placeholder="Enter a grade">
    <input type="number" class="grade" placeholder="Enter a grade">
    <input type="number" class="grade" placeholder="Enter a grade">
    <input type="number" class="grade" placeholder="Enter a grade">
    <input type="number" class="grade" placeholder="Enter a grade">

    <!-- Button to trigger the sum calculation -->
    <button onclick="sumGrades()">Sum Grades</button>

    <!-- JavaScript function to sum the grades -->
    <script>
        function sumGrades() {
            // Step 1: Select all input elements with the class 'grade'
            const gradeElements = document.querySelectorAll('.grade');

            // Step 2: Initialize the total sum to 0
            let total = 0;

            // Step 3: Loop through each input element
            for (let i = 0; i < gradeElements.length; i++) {
                // Get the current input element
                const element = gradeElements[i];

                // Get the value of the input element and convert it to a float
                const value = parseFloat(element.value);

                // Check if the value is a valid number
                if (!isNaN(value)) {
                    // Add the value to the total sum
                    total += value;
                }
            }

            // Step 4: Display the total sum
            console.log('Total Grades: ' + total);
        }
    </script>
</body>
</html>
