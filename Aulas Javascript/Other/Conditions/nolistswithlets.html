<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    
    <!-- Section for Main Dishes -->
    <h2>Main Dishes</h2>
    <ol id="main-dishes"></ol> <!-- Ordered list to display main dishes -->
    
    <!-- Section for Side Dishes -->
    <h2>Side Dishes</h2>
    <ol id="side-dishes"></ol> <!-- Ordered list to display side dishes -->
    
    <button onclick="chooseMenu()">Choose Your Menu</button>
    
    <script>
        // Display the menu items with IDs
        function displayMenu() {
            const mainDishesList = document.getElementById('main-dishes');
            const sideDishesList = document.getElementById('side-dishes');
            
            // Create main dishes elements with IDs
            let mainDish1 = document.createElement('li');
            mainDish1.id = 'main1';
            mainDish1.textContent = 'Grilled Chicken';
            mainDishesList.appendChild(mainDish1);

            let mainDish2 = document.createElement('li');
            mainDish2.id = 'main2';
            mainDish2.textContent = 'Spaghetti Carbonara';
            mainDishesList.appendChild(mainDish2);

            let mainDish3 = document.createElement('li');
            mainDish3.id = 'main3';
            mainDish3.textContent = 'Beef Steak';
            mainDishesList.appendChild(mainDish3);

            let mainDish4 = document.createElement('li');
            mainDish4.id = 'main4';
            mainDish4.textContent = 'Vegetable Stir-fry';
            mainDishesList.appendChild(mainDish4);

            let mainDish5 = document.createElement('li');
            mainDish5.id = 'main5';
            mainDish5.textContent = 'Fish Tacos';
            mainDishesList.appendChild(mainDish5);

            // Create side dishes elements with IDs
            let sideDish1 = document.createElement('li');
            sideDish1.id = 'side1';
            sideDish1.textContent = 'French Fries';
            sideDishesList.appendChild(sideDish1);

            let sideDish2 = document.createElement('li');
            sideDish2.id = 'side2';
            sideDish2.textContent = 'Caesar Salad';
            sideDishesList.appendChild(sideDish2);

            let sideDish3 = document.createElement('li');
            sideDish3.id = 'side3';
            sideDish3.textContent = 'Garlic Bread';
            sideDishesList.appendChild(sideDish3);

            let sideDish4 = document.createElement('li');
            sideDish4.id = 'side4';
            sideDish4.textContent = 'Mashed Potatoes';
            sideDishesList.appendChild(sideDish4);

            let sideDish5 = document.createElement('li');
            sideDish5.id = 'side5';
            sideDish5.textContent = 'Steamed Vegetables';
            sideDishesList.appendChild(sideDish5);
        }

        // Function to prompt user to choose their menu
        function chooseMenu() {
            const mainDishChoice = prompt("Choose a main dish (enter the number 1-5):");
            let mainDish;
            
            // Determine the chosen main dish using if...else if...else statements
            if (mainDishChoice === '1') {
                mainDish = document.getElementById('main1').textContent;
            } else if (mainDishChoice === '2') {
                mainDish = document.getElementById('main2').textContent;
            } else if (mainDishChoice === '3') {
                mainDish = document.getElementById('main3').textContent;
            } else if (mainDishChoice === '4') {
                mainDish = document.getElementById('main4').textContent;
            } else if (mainDishChoice === '5') {
                mainDish = document.getElementById('main5').textContent;
            } else {
                alert("Invalid choice for main dish.");
                return;
            }
            
            const sideDishChoice = prompt("Choose a side dish (enter the number 1-5):");
            let sideDish;
            
            // Determine the chosen side dish using if...else if...else statements
            if (sideDishChoice === '1') {
                sideDish = document.getElementById('side1').textContent;
            } else if (sideDishChoice === '2') {
                sideDish = document.getElementById('side2').textContent;
            } else if (sideDishChoice === '3') {
                sideDish = document.getElementById('side3').textContent;
            } else if (sideDishChoice === '4') {
                sideDish = document.getElementById('side4').textContent;
            } else if (sideDishChoice === '5') {
                sideDish = document.getElementById('side5').textContent;
            } else {
                alert("Invalid choice for side dish.");
                return;
            }
            
            // Display the chosen main and side dishes
            alert(`You have chosen: ${mainDish} with ${sideDish}`);
        }

        // Call displayMenu function when the page loads to display the menu
        window.onload = displayMenu;
    </script>
</body>
</html>
